<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/reset.css" />
    <link rel="stylesheet" href="./scss/stylesheet.css" />
    <title>Watch Shop</title>
  </head>
  <body>
    <header>
      <div class="header--logo">
        <img
          src="./images/header-logo.png"
          alt="header-icon"
          class="header--logo__img"
        />
        <p class="header--logo__text">CONQUEST</p>
      </div>
      <nav class="header--nav">
        <ul>
          <li>Каталог</li>
          <li>Акции</li>
          <li>Доставка</li>
          <li>Контакты</li>
        </ul>
      </nav>
      <div class="header--icons">
        <img src="./images/search-icon.png" alt="search-icon" />
        <img src="./images/like-icon.png" alt="like-icon" />
        <img src="./images/cart-icon.png" alt="cart-icon" />
        <div class="header-icons__counter">1</div>
      </div>
    </header>
    <section class="collection">
      <div class="collection--container">
        <h2 class="collection--container__title">Весна/Лето 2019</h2>
        <h2 class="collection--container__sub--title">Коллекция</h2>
        <p class="collection--container__text">
          Швейцарские часы в наличии в Москве и с доставкой по всему миру
        </p>
        <button class="collection--container__button">Смотреть каталог</button>
      </div>
      <div class="collection--image"></div>
      <div class="collection--price">
        <p class="collection--price__text">22 000</p>
        <svg
          width="10"
          height="22"
          viewBox="0 0 10 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.04761 0.500854H6.03569C7.72543 0.500854 9.09524 1.87066 9.09524 3.5604C9.09524 5.25014 7.72543 6.61995 6.03569 6.61995H2.04761V0.500854Z"
            stroke="#1B1A17"
          />
          <path d="M2 6.50085H0" stroke="#1B1A17" />
          <path
            d="M2.00006 0.000854492V13.0009M0.30957 9.69562H6.80958"
            stroke="#1B1A17"
          />
        </svg>
        <div class="collection--price__line"></div>
      </div>
      <div class="collection--diameter">
        <div class="collection--diameter__line"></div>
        <p class="collection--diameter__text">28 мм диаметр</p>
      </div>
      <div class="collection--line"></div>
    </section>
    <section class="popular">
      <h2 class="popular--title">Популярные модели</h2>
      <p class="popular--viewmore">Смотреть все</p>
      <div class="popular--container">
        <div class="popular--container__card">
          <h3 class="popular--container__card--title">RADO</h3>
          <div class="popular--container__card--price">
            <p>65 300</p>
            <svg
              width="8"
              height="10"
              viewBox="0 0 8 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.69043 0.5H4.64282C5.87888 0.5 6.88091 1.50203 6.88091 2.7381C6.88091 3.97417 5.87888 4.9762 4.64282 4.9762H1.69043V0.5Z"
                stroke="#444240"
              />
              <path
                d="M1.53866 0V10M0.238281 7.45747H5.23829"
                stroke="#444240"
              />
            </svg>
          </div>
          <img src="./images/watch_1.png" alt="watch-icon" />
          <div class="popular--container__card--viewmore">
            <div class="popular--container__card-line"></div>
            <p>Подробнее</p>
          </div>
        </div>
        <div class="popular--container__card">
          <h3 class="popular--container__card--title">BVLGARI</h3>
          <div class="popular--container__card--price">
            <p>81 700</p>
            <svg
              width="8"
              height="10"
              viewBox="0 0 8 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.69043 0.5H4.64282C5.87888 0.5 6.88091 1.50203 6.88091 2.7381C6.88091 3.97417 5.87888 4.9762 4.64282 4.9762H1.69043V0.5Z"
                stroke="#444240"
              />
              <path
                d="M1.53866 0V10M0.238281 7.45747H5.23829"
                stroke="#444240"
              />
            </svg>
          </div>
          <img src="./images/watch_2.png" alt="watch-icon" />
          <div class="popular--container__card--viewmore">
            <div class="popular--container__card-line"></div>
            <p>Подробнее</p>
          </div>
        </div>
        <div class="popular--container__card">
          <h3 class="popular--container__card--title">BVLGARI</h3>
          <div class="popular--container__card--price">
            <p>72 700</p>
            <svg
              width="8"
              height="10"
              viewBox="0 0 8 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.69043 0.5H4.64282C5.87888 0.5 6.88091 1.50203 6.88091 2.7381C6.88091 3.97417 5.87888 4.9762 4.64282 4.9762H1.69043V0.5Z"
                stroke="#444240"
              />
              <path
                d="M1.53866 0V10M0.238281 7.45747H5.23829"
                stroke="#444240"
              />
            </svg>
          </div>
          <img src="./images/watch_3.png" alt="watch-icon" />
          <div class="popular--container__card--viewmore">
            <div class="popular--container__card-line"></div>
            <p>Подробнее</p>
          </div>
        </div>
      </div>
    </section>
    <section class="quality">
      <div class="quality--main"></div>
    </section>
  </body>
</html>
